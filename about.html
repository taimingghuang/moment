<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/about_style.css" />
    <link rel="stylesheet" href="./css/header_style.css" />
    <link rel="stylesheet" href="./css/footer_style.css" />
    <link rel="stylesheet" href="./css/up_button.css">
    <link rel="stylesheet" href="./css/RWD.css">


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>


    <title>About</title>
  </head>

  <body>
    <header></header>

    <div class="about-wrapper">

    <!-- -----------------------------P1 Part-------------------------- -->
      <div class="about-page1">
        <div class="about-wrapper-p1">
          <section class="about-p1-l">
            <div class="moment-logo-2">
              <img src="./pics/moment_logo2.png" alt="momentlogo2" />
            </div>
            <h2>About</h2>
            <p class="pr1">
              在光影交織的瞬間<br />
              捕捉生命中最動人的篇章<br />
              每一個角落都是為美而生的藝術舞台<br />
              不必遠行，就在台北的心臟地帶<br />
              <br />
              這裡留存的不只是影像<br />
              而是時光凝結的溫度、笑容綻放的瞬間<br />
              是關於愛、關於夢想、關於永恆的故事<br />
              讓每一幀畫面，都成為您心中最珍貴的收藏
            </p>
          </section>
          <div class="about-p1-r-container">
            <section class="about-p1-r">
              <img
                class="about-p1-imgr1"
                src="./pics/small_pics/100th/IMG_7744 3-min.JPG"
                alt="p2pic"
              />
            </section>
            <section class="about-p1-r-2">
              <img
                class="about-p1-imgr2"
                src="./pics/small_pics/memoli/IMG_5099-min.JPG"
                alt="p2pic"
              />
            </section>
          </div>
        </div>
      </div>
      <!-- -----------------------------P2 Part-------------------------- -->
      <article class="about-page2">
        <div class="about-wrapper-p2">
          <div class="top-part">
            <h2>我們的<span class="about-colorful">理念</span></h2>
            <ul>
                <li><img src="./pics/beauty.png" alt="" /></li>
                <li><img src="./pics/comfortable.png" alt="" /></li>
                <li><img src="./pics/clean.png" alt="" /></li>
            </ul>
          </div>
          <div class="second-part">
            <div class="about-second-pic">
              <img src="./pics/Rectangle.png" alt="" />
              <h2><span class="about-colorful2">MOM</span>ENT.</h2>
            </div>
          </div>
        </div>
      </article>
    </div>
    <footer></footer>
      <!---------------------------- script ----------------------------------->
    <script src="./js/header.js"></script>
    <script src="./js/up_button.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        fetch("./header.html")
        .then((res) => res.text())
        .then((data) => {
            document.querySelector("header").innerHTML = data;
            initHeader();
        });
          
        fetch("./footer.html")
          .then((res) => res.text())
          .then((data) => (document.querySelector("footer").innerHTML = data));

        fetch("./up_button.html")
          .then((res) => res.text())
          .then((data) => {

            const body = document.querySelector('body'); 
          
          if (body) {
            body.insertAdjacentHTML('beforeend', data); 
            
            initUpButton(); 
            } else {
              console.error('找不到 body 元素');
            }          
          }
      )});
    </script>
  </body>
</html>
