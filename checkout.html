<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/checkout_style.css" />
    <link rel="stylesheet" href="./css/header_style.css" />
    <link rel="stylesheet" href="./css/footer_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Checkout</title>
  </head>
  <body>
    <header></header>

    <div class="checkout-wrapper"></div>

    <footer></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("./header.html")
          .then((res) => res.text())
          .then((data) => (document.querySelector("header").innerHTML = data));

        fetch("./footer.html")
          .then((res) => res.text())
          .then((data) => (document.querySelector("footer").innerHTML = data));
      });
    </script>
  </body>
</html>
